<ion-content>
  <ion-card>
    <div>
      <h4 class="ion-text-center">Cadastro</h4>
    </div>

    <div class="ion-padding">
      <ion-item>
        <ion-label>
          Você deseja se cadastrar como cliente ou trabalhador?
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-item id="cliente">
            <ion-label>Cliente</ion-label>
            <ion-checkbox color="primary" slot="start" (click)='ocultarMostrarElemento("cliente")'></ion-checkbox>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item id="profissional">
            <ion-checkbox color="primary" slot="start" (click)='ocultarMostrarElemento("profissional")'></ion-checkbox>
            <ion-label>Profissional</ion-label>
          </ion-item>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Nome completo" maxlength="20" pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
        title="Nome válido" [(ngModel)]='data.username' required></ion-input>
        <ion-label>|</ion-label>
        <ion-input type="email" placeholder="ex: user@gmail.com" pattern="^[A-Za-z0-9_.]+@[a-z]+.[a-z]+$"
        title="E-mail válido" [(ngModel)]='data.email' required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha" [(ngModel)]='data.password' required></ion-input>
        <ion-label>|</ion-label>
        <ion-input type="password" placeholder="Confirmar senha" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder=" ex: 000.000.000-00" maxlength="14" pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2})$"
        title="cpf válido" [(ngModel)]='data.cpf' required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="date" placeholder="data nascimento" [(ngModel)]='data.born'></ion-input>
      </ion-item>

      <ion-item id="atuação">
        <ion-label>
          Área de Atuação:
        </ion-label>
      </ion-item>

      <ion-item id="work">
        <ion-row *ngFor='let work of works; let i = index'>
          <ion-item >
            <ion-label>{{work.especialidade}}</ion-label>
            <ion-checkbox color="primary" slot="start" (click)='changeSpeciality(i + 1)'></ion-checkbox>
          </ion-item>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-label>Sexo:</ion-label>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-item>
            <ion-label>Masculino</ion-label>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label>Feminino</ion-label>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
          </ion-item>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-input type="tel" placeholder="ex: (61) 99999-9999" maxlength="15" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" 
        title="número válido" [(ngModel)]='data.cell' required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" placeholder=" Opcional número fixo. Ex: (61) 3333-3333"  maxlength="14" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" 
        title="número válido" [(ngModel)]='data.phone'></ion-input>
      </ion-item>
    </div>

    <div class="ion-padding">
      <!-- <ion-button size="medium" href="/tabs/tab2" expand="block" (click)='signUp()' -->
      <ion-button size="medium" expand="block" (click)='signUp()'>Cadastrar</ion-button>
    </div>
  </ion-card>
</ion-content>
