<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-label position="floating">CPF</ion-label>
		<ion-input type="text" [(ngModel)]='data.cpf' [brmasker]="{mask:'000.000.000-00', len: 14}"></ion-input>
	</ion-item>

	<div class="ion-padding">
		<ion-button expand="block" (click)='recoveryPassword()'>Recuperar Senha</ion-button>
	</div>

    <div class="ion-padding">
        <ion-button expand="block" href="/tabs/tab2">Voltar</ion-button>
    </div>
</ion-content>
