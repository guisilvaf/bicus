<ion-header>
  <ion-toolbar>
    <ion-title>Contratar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-card *ngFor='let worker of workers'>
          <ion-card-header>
            <ion-avatar>
              <ion-img src="assets/img/avatarMaria.jpg" alt="Foto"></ion-img>
            </ion-avatar>
            <h6>{{worker.nome}}</h6>
            <hr>
          </ion-card-header>

          <ion-card-content>
              <h3 class="ion-text-center"><strong>Descrição</strong></h3>
              <p class="ion-text-center">{{worker.descricao}}</p>
              <hr>
              <ion-list>
                <h6><ion-icon name="cash"></ion-icon> R${{worker.preco}}</h6>
                <h6><ion-icon name="calendar-outline"></ion-icon> {{worker.disponibilidade}}</h6>
                <h6><ion-icon name="male-female-outline"></ion-icon> {{worker.sexo}}</h6>
                <h6><ion-icon name="construct-outline"></ion-icon> {{worker.especialidade}}</h6>
                <h6><ion-icon name="mail-open-outline"></ion-icon> {{worker.email}}</h6>
                <h6><ion-icon name="call-outline"></ion-icon>Celular</h6>
                <h6><ion-icon name="call-outline"></ion-icon>Telefone Fixo</h6>
                <h6 *ngFor='let address of worker.userAddress'><ion-icon name="home-outline"></ion-icon>{{address.cidade}}</h6><br>
              </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
