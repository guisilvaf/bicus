<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="assets/img/avatarMaria.jpg" alt="Foto" ></ion-img>
        </ion-col>
        
        <ion-col>
          <ion-card-header>
            <ion-input>
              <h6><ion-icon name="people"></ion-icon>Nome Completo</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="cash"></ion-icon>Preço</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="calendar-outline"></ion-icon>Disponibilidade</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="male-female-outline"></ion-icon>Sexo</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="construct-outline"></ion-icon>Especialidade</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="mail-open-outline"></ion-icon>E-mail</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="call-outline"></ion-icon>Telefone Celular</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="call-outline"></ion-icon>Telefone Fixo</h6>
            </ion-input> 
            <ion-input>
              <h6><ion-icon name="home-outline"></ion-icon>Logradouro</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="home-outline"></ion-icon>Bairro</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="home-outline"></ion-icon>Cidade</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="home-outline"></ion-icon>UF</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="home-outline"></ion-icon>Número</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="home-outline"></ion-icon>Complemento</h6>
            </ion-input>
            <ion-input>
              <h6><ion-icon name="home-outline"></ion-icon>CEP</h6>
            </ion-input>            
          </ion-card-header>    
        </ion-col>

        <ion-col>
          <ion-grid>
            <ion-row>
              <ion-label><b>Descrição</b></ion-label>
            </ion-row>
          </ion-grid>
        </ion-col>  
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
