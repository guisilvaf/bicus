<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<ion-grid >
  		<ion-row justify-content-center>
			<ion-col>
				<div class="ion-padding">
					<ion-card id="card">
						<ion-card-header id="header">
							<h2 class="ion-text-center">Login</h2>
						</ion-card-header>
						<ion-card-content>
							<ion-list>
								<ion-item>
									<ion-label position="floating">Email</ion-label>
									<ion-input type="email" required [(ngModel)]='data.email'></ion-input>
								</ion-item>
								
								<ion-item>
									<ion-label position="floating">Password</ion-label>
									<ion-input type="password" required [(ngModel)]='data.password'></ion-input>
								</ion-item>

								<div id="forgotPassword" class="ion-padding">
									<a href="/tabs/tab6" style="text-decoration:none">Esqueceu a senha?</a>
								</div>
							</ion-list>

							<div class="ion-padding">
								<ion-button expand="block" (click)='doLogin()'>Login</ion-button>
							</div>
							<div class="ion-padding">
								<ion-button href="/tabs/tab3" expand="block">Cadastrar</ion-button>
							</div>
						</ion-card-content>
					</ion-card>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
