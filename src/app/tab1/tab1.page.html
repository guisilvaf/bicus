<ion-header>
  <ion-toolbar>
    <ion-title>
      Catálogo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content size ="6">
  <ion-searchbar id="searchbar" placeholder="Pesquisar" 
                [(ngModel)]="queryText" 
                (ionInput)="filterNome($event)"></ion-searchbar>

  <ion-grid fixed>
    <ion-card id="card-trabalhador" *ngFor='let worker of workers'>
      <ion-row>
        <ion-img src="assets/img/avatarMaria.jpg" alt="Foto"></ion-img>
      <ion-col>
        <ion-card-header>
          <ion-card-content>
            <h6><ion-icon name="people"></ion-icon> {{worker.nome}}</h6>
            <h6><ion-icon name="cash"></ion-icon> R${{worker.preco}}</h6>
            <h6><ion-icon name="calendar-outline"></ion-icon> {{worker.disponibilidade}}</h6>
            <h6><ion-icon name="male-female-outline"></ion-icon> {{worker.sexo}}</h6>
            <h6><ion-icon name="construct-outline"></ion-icon> {{worker.especialidade}}</h6>
            <h6 *ngFor='let address of worker.userAddress'><ion-icon name="home-outline"></ion-icon> {{address.cidade}}</h6><br>
            <ion-label><b>Descrição</b></ion-label>
            <p>{{worker.descricao}}</p><br>
              <ion-row>
                <ion-button size="medium" href="/tabs/tab4" expand="block">Contratar</ion-button>
              </ion-row>              
          </ion-card-content> 
        </ion-card-header>            
      </ion-col>
      </ion-row>
    </ion-card>    
  </ion-grid>
</ion-content>
